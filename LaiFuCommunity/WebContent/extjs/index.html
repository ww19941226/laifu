    function findMenuTree() {
        var menuRoot = Ext.getCmp('menuTree').getRootNode();
        menuRoot.removeAll();
        var data = [{
            id:1,
            name:"商品管理"
        },{
            id:2,
            parentMenu:1,
            name:"商品信息",
            action:"sp.html"
        },{
            id:3,
            name:"订单管理"
        },{
            id:4,
            parentMenu:3,
            name:"订单信息",
            action:"orderinfo.html"
        },{
            id:5,
            parentMenu:1,
            name:"商品分类",
            action:"fenlei.html"
        },{
            id:6,
            parentMenu:5,
            name:"一级分类",
            action:"fenleiOne.html"
        },{
            id:7,
            parentMenu:5,
            name:"二级分类",
            action:"fenleiTwo.html"
        }];
        for (var i = 0; i < data.length; i++) {
            if (data[i].parentMenu == null) {
                menuRoot.appendChild({
                    text : data[i].name,
                    url : data[i].action,
                    id : "menuTree_" + data[i].id
                });
            } else {
                var child = menuRoot.findChild('id', "menuTree_"
                        + data[i].parentMenu, true);
                var leaf = true;
                if(i==4){
                    leaf = false;
                }
                child.appendChild({
                    text : data[i].name,
                    url : data[i].action,
                    id : "menuTree_" + data[i].id,
                    leaf:leaf
                });
            }
        }
    }
    var passwordForm = Ext.create('Ext.form.Panel', {
        xtype : 'form',
        items : [ {
            layout : 'column',
            border : false,
            defaultType : 'textfield',
            defaults : {
                width : 300,
                labelWidth : 100,
                margin : '20 0 0 0',
                labelAlign : 'right'
            },
            items : [ {
                fieldLabel : '密码',
                name : 'password',
                inputType:"password",
                emptyText : '请输入原来的密码',
                blankText : '请输入原来的密码',
                allowBlank : false
            }, {
                fieldLabel : '新密码',
                name : 'newPassword',
                inputType:"password",
                emptyText : '请输入新密码',
                blankText : '请输入新密码',
                allowBlank : false
            }, {
                fieldLabel : '新密码',
                name : 'newPassword2',
                inputType:"password",
                emptyText : '请再次输入新密码',
                blankText : '请再次输入新密码',
                allowBlank : false
            } ]
        } ],
        buttons : [ {
            text : '提交',
            formBind : true,
            handler : function(){
                Ext.Msg.confirm('系统提示', '确定要修改密码吗？', function(btn) {
                    if (btn == 'yes') {
                        Ext.Ajax.request({
                            url : basePath + '/index/updatePassword',
                            method : 'POST',
                            params:passwordForm.getForm().getValues(),
                            success : function(form, action) {
                                var jsonData=JSON.parse(form.responseText);
                                if(jsonData.returnResult!=200){
//								failure(data);
                                    Ext.Msg.alert('错误', '修改失败:' + jsonData.returnDetail);
                                    return;
                                }else{
                                    passwordWin.hide();
                                }


                                Ext.Msg.alert('提示', '修改成功');
                            },
                            failure : function(form, action) {
                                var jsonData=JSON.parse(form.responseText);
                                Ext.Msg.alert('错误', '修改失败:' + jsonData.returnDetail);
                            }
                        });
                    }

                }, this);

            }
        }, {
            text : '关闭',
            handler : function() {
                passwordWin.hide();
            }
        } ]

                            success : function(form, action) {

                                location.href= basePath+"/index/login";

                        });

    var southRegion = Ext.create('Ext.panel.Panel', {

        },
        bbar : [ "->", {

        } ]

    var menuTree = Ext.create('Ext.tree.Panel', {
        rootVisible : false,
        border : true,
        animate : true,
        autoScroll : true,
        enableDD : false,
        containerScroll : true,
        height : "100%",
        id : 'menuTree',
        dockedItems : [ {
            xtype : 'toolbar',
            items : [ {
                text : '展开',
                handler : function() {
                    menuTree.expandAll();
                }
            }, {
                text : '收缩',
                handler : function() {
                    menuTree.collapseAll();
                }
            } ]
        } ],
        listeners : {
            "itemclick" : function(view, record, item, index, e) {
                if (record.raw.leaf) {
                    gotoTabPage(record.raw.url, record.raw.text);
                }
            }
        }
    });

    var westRegion = Ext.create('Ext.panel.Panel', {
        region : 'west',
        id : 'west-panel',
        iconCls : 'tabs',
        title : '平台管理',
        split : true,
        width : 220,

        collapsible : true,

        autoScroll : false,
        layout : 'fit',
        items : [ menuTree ]
    });

    function gotoTabPage(pageUrl, pageTitle) {
        var mainPanel = Ext.getCmp('mainPanel');
        for (var i = 0; i < mainPanel.items.length; i++) {
            if (mainPanel.items.items[i].url == pageUrl) {
                mainPanel.setActiveTab(mainPanel.items.items[i]);
                mainPanel.items.items[i].loader.load();
                return;
            }
        }
        if (mainPanel.items.length >= 10) {
            alert("最多只能打开10个窗体");
            return;
        }
        var tabPage = Ext.create('Ext.panel.Panel', {
            title : pageTitle,
            url : pageUrl,
            closable : true,
            loader : {
                url : pageUrl,
                autoLoad : true,
                scripts : true
            }
        });
        mainPanel.add(tabPage);
        mainPanel.setActiveTab(tabPage);
    }
