<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<!-- 重置样式 -->
<link href="css/reset.css" rel="stylesheet" />
<!-- 主要样式 -->
<link href="css/laifucommunity_main.css" rel="stylesheet" />
<script src="js/jquery-1.11.1.min.js"></script>

<body>
<!--头部-->
<header>
    <div class="header-container clearfix">
        <div class="header-left">
            <!--logo-->
            <h1 class="fl">
                <a href="index.html">
                    <div class="logo">
                        <div class="logo-header"><span>community</span></div>
                        <div class="logo-middle">
                            <span>莱福</span>
                            <p>智能小区</p>
                        </div>
                        <div class="logo-bottom"><span>欢迎您.</span></div>
                    </div>
                </a>
            </h1>
            <!-- phone -->
            <div class="header-phone fl">
                <em>欢迎致电:</em>
                <p class="clearfix"><span class="fl"></span>18318260149.<i>(Mon - Sun. 8:00.AM - 6:00.PM)</i></p>
            </div>
        </div>
        <!-- nav -->
        <div class="header-right fr">
            <div class="nav">
                <ul class="clearfix">
                    <li class="fl"><a href="">首页</a></li>
                    <li class="fl"><a href="">APP下载</a></li>
                    <li class="fl"><a href="">话题</a></li>
                    <li class="fl"><a href="">物业服务</a></li>
                    <li class="fl"><a class="nav-btn" href="">个人中心</a></li>
                    <li class="fl"><a class="nav-btn" href="">管理平台</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>



<!-- advert -->
<section class="login">
    <div class="little-container">
        <div class="login-top"><h1><span class="fl"></span>欢迎注册</h1></div>
        <div class="location">
            <a href="login.html">我要登录？</a>
        </div>
        <div class="login-content">
            <table>
                <tr>
                    <td width="26%">用户名</td>
                    <td><input type="text" placeholder="请输入用户名  ( :">
                        <div class="table-error" style="background: #f2dfdf;color: #b32424;">
                            用户名错误
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input type="password" placeholder="请输入密码  ( :">
                        <div class="table-error" style="background: #d1f2dc; color:#16f223;">
                            用户名通过
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td>
                        <input type="password" placeholder="请输入密码  ( :">
                        <div class="table-error" style="background: #f2dfdf;color: #b32424;">
                            用户名不通过
                        </div>
                    </td>
                </tr>
                <tr>
                    <td >验证码</td>
                    <td class="validate ">
                        <input type="text" placeholder="请输入验证码">
                        <div class="validatebox fl">
                            <div class="validateImg fl"></div>
                            <div class="table-error validate-error" style="background: #d1f2dc; color:#16f223;">
                                验证码通过
                            </div>
                        </div>

                    </td>
                </tr>
            </table>
            <div class="login-btn">
                <input type="submit" value="注 册">
            </div>
        </div>
    </div>
</section>

<!-- 尾部 -->
<footer class="login-footer">
    <div class="footer-main">
        <span>welcome laifu community ,thanks @author Raindrops、Lin、zepeng、jianshuo、tick、jianshuo</span>
    </div>
</footer>
</body>
</html>
